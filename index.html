<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5 ">
        <div class="card ">
            <div class="card-header text-center " style="color:white; background-color: rgb(118, 15, 15);"
            >BMI Calculator
            </div>
            <div class="card-body m-3">
            <form class="w-40 m-auto" onsubmit="return false">
                <div class="form-group pt-2 ">
                <label  for="weigth" style="font-size: 20px;" >Weigth</label>
                <input type="number" id="weight" class="form-control mt-2">
                </div>
                <div class="form-group pt-2">
                    <label  style="font-size: 20px;" for="height" >Heigth</label>
                    <input type="number" id="height" class="form-control mt-2">
                </div>
                <div>
                    <button type="submit" class="btn btn-success mt-3" style="background-color: rgb(118, 15, 15);" onclick="getbmival()">
                        Check BMI
                    </button>
                </div>
                <div class="form-group mt-3 pb-4" style="display: flex; background-color: align-items: center; ">
                    <label style="font-size: 30px;"  for="bmivalue" >BMI Val:-</label>
                    <!-- <input type="number" id="bmivalue" class="form-control mt-2"> -->
                    <h3 style="margin-left: 20px; font-size: 30px; padding-top: 5px;" id="bmivalue"></h3>
                </div>
            </div>
            </form>
            <div class="card-footer text-center" style="color:white; background-color: rgb(118, 15, 15);">A Healthy BMI Range Between 19-25</div>
        </div>
    </div>
    <script>
        function getbmival(){
            var weight=document.getElementById('weight').value;
            var height=document.getElementById('height').value;

            height=height*12;
            height=height*0.025;
            var newbmival=weight/(Math.pow(height,2));
            newbmival=Math.round(newbmival);
            document.getElementById('bmivalue').innerHTML=newbmival;
        }
    </script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
